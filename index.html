<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="">
                    <img  src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
                
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                
            </div>
        </nav>
        <nav class="sidebar__my-library">
            <div class="sidebar__my-library-content">
                <div class="sidebar__my-library-header">
                    <button class="my-library__button">
                        <span class="fa fa-book"></span>
                        <span>Sua Biblioteca</span>
                    </button>
                </div>
                <span class="fa  fa-plus"></span>
            </div>
            <div class="create-playlist">
                <span>Crie sua primeira playlist</span>
                <span>É fácil, vamos te ajudar</span>
                <button>Criar Playlist</button>
            </div>
            <div class="podcasts">
                <div class="podcasts-texts">
                    <span>Que tal seguir um podcast novo?</span>
                    <span>Avisaremos você sobre novos episódios.</span>
                    <button>Explore podcasts</button>
                </div>
            </div>
            <div class="legal">
                <ul>
                    <li>
                        <a href="">Cookies</a>
                    </li>
                </ul>
            </div>
            <div class="languages">
                <button>
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </nav>
    </div>
    <footer>
        <div class="footer__content">
            <div class="footer__texts">
                <span class="tittle">Testar o premium de graça</span>
                <span class="subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito</span>
            </div>
            <div class="footer__button">
                <button>Inscreva-se grátis</button>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
